<html>
	<head>
		<title>My Application</title>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.jss"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.js"></script>

		<script src="javascripts/REST_API.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body ng-app="REST_API">
		<div id='main' class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">

                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">

                        <!-- Button that toggles the navbar on and off on small screens -->
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                            <!-- Hides information from screen readers -->
                            <span class="sr-only"></span>

                            <!-- Draws 3 bars in navbar button when in small mode -->
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <!-- You'll have to add padding in your image on the top and right of a few pixels (CSS Styling will break the navbar) -->
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#/">Home <span class="sr-only">(current)</span></a></li>
                            <li><a ng-hide="authenticated" href="#/login">Login</a></li>
                            <li><a ng-hide="authenticated" href="#/register">Register</a></li>
                            <li><a href="#/">New Net Sheet</a></li>
                        </ul>
                        <!-- navbar-left will move the search to the left -->
                            <button class="navbar-right btn btn-primary" type="submit"  ng-click="signout()" ng-show="authenticated" >logout</button>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
				<div ng-view > </div>
		</div>
	</body>
</html>
